<!DOCTYPE html>
<html>
    <head>
        <title>Graph Colouring</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="row text-center pt-3 pb-3">
            <h1>GRAPH 3-COLOURING</h1>
        </div>
        <div class="container">
            <div class="d-flex m-auto justify-content-end align-items-end" style="width: 60%; height: 65vh;" id="screen"></div>
        </div>
        <div class="container mt-4" id="G">
            <div class="d-flex justify-content-center pt-3 pb-3">
                <button class="me-3 circle" id="vertex">V</button>
                <button class="circle" id="edge">E</button>
                <button class="ms-3 circle" id="reset">Reset</button>
            </div>
        </div>
        <div class="container" id="message"></div>
        <div class="d-flex justify-content-center align-items-center mt-1 container">
            <form action="#">
                <button id="solve">SOLVE</button>
            </form>
        </div>
        <div id="root"></div>
    </body>
    <script src="main.js"></script>
</html>
